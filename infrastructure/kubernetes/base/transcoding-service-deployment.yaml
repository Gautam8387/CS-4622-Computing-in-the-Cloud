apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcoding-service
  namespace: media-transcoding
spec:
  replicas: 3
  selector:
    matchLabels:
      app: transcoding-service
  template:
    metadata:
      labels:
        app: transcoding-service
    spec:
      containers:
      - name: transcoding-service
        image: transcoding-service:latest
        ports:
        - containerPort: 4003
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"

